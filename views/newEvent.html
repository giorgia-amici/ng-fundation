<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
  <meta charset="utf-8">
  <title>EVENTS APP</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-cloak>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
        <li><a href="/newEvent">Create Event</a></li>
        </ul>
      </div>
    </div>
  <div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px">
      <div class="container">
        <h1> New Event </h1>
        <hr />
          <form>
              <fieldset>
                <label for="eventName"> Event Name: </label>
                <input id="eventName" type="text" placeholder="Name of your Event" />
                           <label for="eventDate"> Event Date: </label>
                <input id="eventDate" type="text" placeholder="format(mm/dd/yyyy)" />
                           <label for="eventTime"> Event Time: </label>
                <input id="eventTime" type="text" placeholder="Start and end Time" />
                           <label for="eventLocation"> Event Location:</label>
                <input id="eventLocation" type="text" placeholder="Location for your event" />
                <br />    
                <label for="eventImageUrl">Image:</label>
                <input id="eventImageUrl" type="url" class="input-xlarge" placeholder="url for image">
              </fieldset>
              <img ng-src="{{image.imageUrl}}" src="" />
              <br />
              <br />

              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-default">Cancel</button>
          </form>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="app.js"></script>
  <script src="controllers/EventController.js"></script>
  <script type="controllers/EditEventController"></script>
  <script src="filter.js"></script>
</body>

</html>
