<!doctype html>
<html lang="en" ng-app="eventsApp">

<head>
  <meta charset="utf-8">
  <title>EVENTS APP</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
          <li><a href="/newEvent">Create Event</a>
          </li>
        </ul>
      </div>
    </div>
    <style>
      input.ng-invalid.ng-dirty {
        background-color: red
      }
    </style>
    <div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px">
      <div class="container">
        <h1> New Event </h1>
        <hr />
        <form ng-cloak name="editEventForm">
          <fieldset>
            <label for="eventName"> Event Name: </label>
            <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your Event" />
            <label for="eventDate"> Event Date: </label>
            <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d/" ng-model="event.date" placeholder="format(mm/dd/yyyy)" />
            <label for="eventTime"> Event Time: </label>
            <input id="eventTime" type="text" ng-model="event.time" placeholder="Start and end Time" />
            <label for="eventLocation"> Event Location:</label>
            <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Location for your event" />
            <br />
            <div> {{event.name}} </div>
            <label for="eventImageUrl">Image:</label>
            <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="url for image">
          </fieldset>
          <img ng-src="{{event.imageUrl}}" src="" />
          <br />
          <br />

          <button type="submit" ng-click="saveEvent(event, editEventForm)" class="btn btn-primary">Save</button>
          <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="app.js"></script>
  <script src="controllers/EventController.js"></script>
  <script src="controllers/EditEventController.js"></script>
  <script src="controllers/EditProfileController.js"></script>
  <script src="services/GravatarUrlBuilder.js"></script>
  <script src="services/EventData.js"></script>
  <script src="filter.js"></script>
</body>

</html>
